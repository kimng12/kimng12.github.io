   <!--Main Body-->
   <main style="text-align: center;">
    <section>
        <h1>Order Products Form</h1>
        <form action="form-processing" method="post" id="item-list">
            <fieldset>
                <legend>Enter your personal information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <br>
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <br>
                <br>
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="dob" required>
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Enter tour shipping information</legend>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <br>
                <br>
                <label for="city">City:</label>
                <select name="city" id="city">
                    <option value>Select a city</option>
                    <option value="HN">Ha Noi</option>
                    <option value="TN">Thai Nguyen</option>
                    <option value="DN">Da Nang</option>
                    <option value="HCMC">Ho Chi Minh</option>
                </select>
                <br>
                <br>
                <label for="district">District:</label>
                <select name="district" id="district">
                    <option value>Select a district</option>
                    <option value="1">District 1</option>
                    <option value="2">District 2</option>
                    <option value="3">District 3</option>
                    <option value="4">District 4</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Sizes</legend>
                <label for="size-select">Select size(s):</label>
                <select name="size" id="size-select">
                    <option value>Select your size(s)</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                </select>
            </fieldset>
            <br>
            <input type="submit" value="Buy!">
        </form>
    </section>
   </main>
